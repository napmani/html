<html>
    <head>
        <title>Attribute:Create a heading tag(h1) with some text(for example "Welcome to HTML World") and use the title attribute to display some text (for example "its a great journey") when we put our mouse over the heading text.</title>
    </head>
    <body>
        <h1 title="it's a great journey">welcome to HTML world!</h1>
    </body>
</html>
