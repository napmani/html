<html>
    <head>
        <title>Advanced text formatting:Create a webpage using b,i,sup,sub,center elements as shown in the image.</title>
    </head>
    <body>
        <p>E=mc2</p>
        <p>E=mc<sup>2</sup></p>
        <i><p>E=mc<sup>2</sup></p></i>
        <b><p>E=mc<sup>2</sup></p></b>
        <b><i><p>E=mc<sup>2</sup></p></i></b>
        <center><b><i><p>E=mc<sup>2</sup></p></i></b></center>
        <p>logx</p>
        <p>log<sub>x</sub></p>
        <i><p>log<sub>x</sub></p></i>
        <i><b><p>log<sub>x</sub></p></b></i>
        <center><i><b><p>log<sub>x</sub></p></b></i></center>
        <p>logex2</p>
        <p>log<sub>e</sub>x<sup>2</sup></p>
        <i><p>log<sub>e</sub>x<sup>2</sup></p></i>
        <b><p>log<sub>e</sub>x<sup>2</sup></p></b>
        <center><b><p>log<sub>e</sub>x<sup>2</sup></p></b></center>
        <h3>Pythagoras theorem</h3>
        <h1>c<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup></h1>
    </body>
</html>
