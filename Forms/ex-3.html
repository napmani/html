<html>
    <head>
        <title>My feedback form</title>
    </head>
    <body>
        <h1>My Feedback Form</h1>
        <form action="">
            <ul>
                <li><label for="name">Name : </label><input type="text" id="name"></li>
                <li><label for="email">Email : </label><input type="text" id="email"></li>
                <li><label for="pass">Password : </label><input type="password" id="pass"></li>
                <li>Please check all the emotions that apply to you:</li>
                <ul type="disc">
                    <li><label for="angry">Angry</label><input type="checkbox" id="angry"></li>
                    <li><label for="sad">Sad</label><input type="checkbox" id="sad"></li>
                    <li><label for="happy">Happy</label><input type="checkbox" id="happy"></li>
                    <li><label for="ambivalent">Ambivalent</label><input type="checkbox" id="ambivalent"></li>
                </ul>
                <li>How satisfied were you with our services?</li>
                <ul type="disc">
                    <li><label for="satisfied">Satisfied<input type="radio" id="satisfied" name="review"></label></li>
                    <li><label for="vs"> Very Satisfied</label><input type="radio" name="review" id="vs"></li>
                    <li><label for="dc">Didn't Care</label><input type="radio" id="dc" name="review"></li>
                    <li><label for="dissatisfied">Dissatisfied</label><input type="radio" id="dissatisfied" name="review"></li>
                    <li><label for="vd">Very Dissatisfied</label><input type="radio" name="review" id="vd"></li>
                </ul>
                <li><label for="fc">Further Comments : </label> <textarea name="" id="fc"></textarea></li>
                <li><label for="bp">Bio Photo : </label><input type="file" id="bp"></li>
                <li><label for="lv">Location Visited : </label><select name="locations" id="lv">
                    <option >Select Location</option>
                    <option value="hyd">Hyderabad</option>
                    <option value="Viz">Vizag</option>
                    <option value="Goa">Goa</option>
                </select>
                <li><input type="submit"></li>
            </ul>
        </form>
    </body>
</html>
