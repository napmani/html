<html>
    <head>
        <title>form tables</title>
    </head>
    <body>
        <form action="">
            <table border="2" style="width: 500px;" align="center">
                <tr align="center">
                    <th colspan="2">Pizza Shop 2.0</th>
                </tr>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="">Pizza Topping</label></td>
                    <td>
                        <input type="radio" id="Supereme" name="p_type"><label for="Supereme">Supereme</label>
                        <br>
                        <input type="radio" id="Vegetarian" name="p_type"><label for="Vegetarian">Vegetarian</label>
                        <br>
                        <input type="radio" id="Hawaiian" name="p_type"><label for="Hawaiian">Hawaiian</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Pizza Sause</label></td>
                    <td><select name="s_type" id="">
                        <option value="">Tomato</option>
                        <option value="">Chilli</option>
                        <option value="">Soya</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Optional Extras</label></td>
                    <td><input type="checkbox" id="ec"><label for="ec">Extra Cheese</label> <input type="checkbox" id="gfb"> <label for="gfb">Gluten Free Base</label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="di">Delivery Instructions:</label><br>
                        <textarea name="" id="di"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button>Send  my order</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
