<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h2>Your basic info</h2>
        <form action="">
            <div>
                <label for="name">Name :</label>
                <br>
                <input type="text" id="name">
            </div>
            <br>
            <div>
                <label for="email">Email :</label>
                <br>
                <input type="email" id="email">
            </div>
            <br>
            <div>
                <label for="pass">Password :</label>
            <br>
                <input type="password">
            </div>
            <br>
            <div>
                <label for="">Age :</label>
                <br>
                <input type="radio" id="u16"><label for="u16">Under 16</label>
                <br>
                <input type="radio" id="a16"><label for="a16">Above 16</label>
            </div>
            <h2>Your Profile</h2>
            <div>
                <label for="b">Biography :</label>
                <br>
                <textarea name="" id="b"></textarea>
            </div>
            <br>
            <div>
                <label for="c">Courses</label>
                <br>
                <select name="" id="">
                    <option value="">Select Courses</option>
                    <option value="ee">Eletrical Engineeering</option>
                    <option value="se">Civil Engineering</option>
                    <option value="ce">Computer Engineering</option>
                    <option value="cle">Chemical Engineeering</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">Interests</label>
                <br>
                <input type="checkbox" id="engineeering"> <label for="engineeering">Engineeering</label>
                <br><input type="checkbox" id="Business"> <label for="Business">Business</label>
            </div>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
