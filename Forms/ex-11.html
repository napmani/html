<html>
    <head>
        <title>Request form</title>
    </head>
    <body>
        <form action="">
            <div>
                <div style="margin: 20px;">
                    <div>
                        <div style="display: flex;justify-content: center;align-items: center;">
                            <h1>Request for White Paper</h1>
                        </div>
                        <div>
                            <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Please fill out the form below. If you have any questions, please e-mail</p>
                            <a href="">whitepaper@gmail.com</a>
                            <p><i style="color: red;">*</i>-required fields</p>
                        </div>
                    </div>
                </div>
                <hr style="border: 1px solid rgb(118, 118, 222);">
                <div style="margin: 20px;">
                    <div style="display: flex;margin-top: 20px;">
                        <div style="width: 150px;"><i style="color: red;">*</i><label for="fn" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">First Name:</label></div>
                        <div><input type="text" style="width:250px ;" id="fn"></div>
                    </div>
                    <div style="display: flex;margin-top: 10px;">
                        <div style="width: 150px;"><i style="color: red;">*</i><label for="ln" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Last Name:</label></div>
                        <div><input type="text" style="width: 250px;" id="ln"></div>
                    </div>
                    <div style="display: flex;margin-top: 10px;">
                        <div style="width: 150px;"><label for="cn" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Company Name:</label></div>
                        <div><input type="text" id="cn" style="width: 500px;"></div>
                    </div>
                    <div style="display: flex;margin-top: 10px;">
                        <div style="width: 150px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><label for="c/pw">Company/Personal Website:</label></div>
                        <div><input type="text" id="c/pw" style="width: 500px;"></div>
                    </div>
                    <div style="display: flex;margin-top: 10px;">
                        <div style="width: 150px;"><i style="color: red;">*</i><label for="email" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Email:</label></div>
                        <div><input type="email" id="email" style="width: 250px;"></div>
                    </div>
                    <div style="display: flex;margin-top: 10px;">
                        <div style="width: 150px;"><label for="pn" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Phone:</label></div>
                        <div style="display: flex;">
                            <input type="number" id="pn" style="width: 250px;">
                            <label for="ext" style="margin-left: 5px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;margin-right: 5px;">Ext:</label>
                            <input type="text" id="ext" style="width: 210px;">
                        </div>
                    </div>
                    <div style="display: flex;margin-top: 10px;">
                        <div style="width: 150px;"><label for="sp" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">State/Province:</label></div>
                        <div><select name="" id="sp" style="width: 250px;">
                            <option value="">Select for USA or Canada Only</option>
                        </select></div>
                    </div>
                    <div style="display: flex;margin-top: 10px;">
                        <div style="width: 150px;"><i style="color: red;">*</i><label for="country" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Country:</label></div>
                        <div><select name="" id="country" style="width: 200px;">
                            <option value="">United States</option>
                            <option value="">United Kingdom</option>
                            <option value="">India</option>
                            <option value="">Canada</option>
                        </select></div>
                    </div>
                    <div style="margin-top: 10px;">
                        <div><label for="Comments" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Comments:</label></div>
                        <div><textarea name="" id="Comments"></textarea></div>
                    </div>
                    <div>
                        <div style="display: flex;justify-content: center;align-items: center;">
                            <button style="width: 250px;">Request White Paper</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
