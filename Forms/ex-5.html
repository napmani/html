<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="email">E-mail : </label>
                <input type="email" required id="email">
            </div>
            <br>
            <div>
                <label for="pass">Password : </label>
                <input type="password" id="pass" required minlength="4" maxlength="4">
            </div>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
