<html>
    <head>
        <title>Table form </title>
    </head>
    <body>
        <form action="">
            <table border="2" align="center" style="width: 500px;">
                <tr>
                    <th style="background-color: aqua;">Name</th>
                    <th style="background-color: aqua;">Value</th>
                </tr>
                <tr>
                    <td bac><label for="name">Name</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" id="m" name="gender"><label for="m">Male</label>
                        <br>
                        <input type="radio" id="fm" name="gender"><label for="fm">female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Eye Color</label></td>
                    <td><select name="color" id="">
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                        <option value="gray">Gray</option>
                        <option value="blue">Blue</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Check all that apply</label></td>
                    <td>
                        <input type="checkbox" id="height"><label for="height">Over 6 feet tall</label>
                        <br>
                        <input type="checkbox" id="weight"> <label for="weight">Over 60kg</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="dis">Discribe your athletic ability:</label>
                        <br>
                        <textarea name="" id="dis"></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <button>Enter my information</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
