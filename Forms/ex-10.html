<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <div style="margin: 30px;">
            <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Simple Event Registration</h1>
            <label for="" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Fill out the form to register to our event</label>
        </div>
        <hr style="margin: 30px;">
        <div style="margin: 30px;">
        <div style="display: flex;">
            <div style="width: 100px;"><label for="name" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Name</label></div>
            <div style="display: flex;">
                <div><input type="text" style="width: 100px;margin-right: 10px;" id="name"><br><label for="" style="opacity: 0.5;">First Name</label></div>
                <div><input type="text" style="width: 150px;"> <br><label for="" style="opacity: 0.5;">Last Name</label></div>
            </div>
        </div>
        <div style="display: flex;margin-top: 20px;">
            <div style="width: 100px;"><label for="title" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Title</label></div>
            <div><input type="text" style="width: 260px;" id="title"></div>
        </div>
        <div style="display: flex;margin-top: 20px;">
            <div style="width: 100px;"><label for="Company" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Company</label></div>
            <div><input type="text" style="width: 260px;" id="Company"></div>
        </div>
        <div style="display: flex;margin-top: 20px;">
            <div style="width: 100px;"><label for="email" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">E-mail</label></div>
            <div><input type="email" id="email" style="width: 260px;" placeholder="ex: myname@gmail.com"></div>
        </div>
        <div style="display: flex;margin-top: 20px;">
            <div style="width: 100px;"><label for="no" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;">Phone Number</label></div>
            <div style="display: flex;">
                <div><input type="text" style="width: 70px;"><br><label for="" style="opacity: 0.5;">Area Code</label></div>
                <div><label for="" style="margin-left: 5px;margin-right: 5px;">-</label></div>
                <div><input type="number" style="width: 175px;"><br><label for="" style="opacity: 0.5;">Phone Number</label></div>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <div><label for="" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Are you an existing customer?</label></div>
            <div style="display: flex;">
                <div style="margin-right: 60px;"><input type="radio" id="y" name="cus"><label for="y">Yes</label></div>
                <div><input type="radio" id="n" name="cus"><label for="n">No</label></div>
            </div>
        </div>
        <div style="margin-top: 30px;">
            <button>Register</button>
        </div>
    </div>
    </body>
</html>
