<html>
    <head>
        <title>order list starting with particular number</title>
    </head>
    <body>
        <ol type="1" start="5">
            <li style="color: red;">mani</li>
            <li style="color: green;">nani</li>
            <li style="color: blue;">anil</li>
        </ol>
        <ol type="a" start="5">
            <li style="color: red;">prasad</li>
            <li style="color: green;">praveen</li>
            <li style="color: blue">sai</li>
        </ol>
    </body>
</html>
