<html>
    <head>
        <title>creating a table with border.</title>
    </head>
    <body>
        <table border="2">
            <tr>
                <td>Css Properties</td>
                <td>Internet explorer</td>
                <td>Safari</td>
                <td>Chrome</td>
                <td>Firefox</td>
                <td>Opear</td>
            </tr>
            <tr>
                <td>border radius</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>box shadow</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>css animation</td>
                <td>No</td>
                <td>No</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
        </table>
    </body>
</html>
