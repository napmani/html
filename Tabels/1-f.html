<html>
    <head>
        <title>align and vertical-align</title>
    </head>
    <body>
        <table border="2" cellpadding="15px" cellspacing="0">
            <tr style="height: 100px;" align="center">
                <td width="100px">Css Properties</td>
                <td width="100px">Internet Explorer</td>
                <td width="100px">Safari</td>
                <td width="100px">Chrome</td>
                <td width="100px">Firefox</td>
                <td width="100px">Opera</td>
            </tr>
            <tr style="height: 100px;vertical-align: top;" align="right">
                <td>border radius</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr style="height: 100px;" align="center">
                <td>box shadow</td>
                <td style="vertical-align: top;">Yes</td>
                <td>Yes</td>
                <td style="vertical-align: bottom;">Yes</td>
                <td>Yes</td>
                <td style="vertical-align: top;">Yes</td>
            </tr>
            <tr style="height: 100px;vertical-align: bottom;" align="left">
                <td>css animation</td>
                <td>No</td>
                <td>No</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
        </table>
    </body>
</html>
