<html>
    <head>
        <title>cell border</title>
    </head>
    <body>
        <table border="2" cellpadding="10px" style="border: none;">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td colspan="2">Row 1 Columns 1-2</td>
                <td>Row 1 Column 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 2 Columns 1-3</td>
            </tr>
        </table>
    </body>
</html>
