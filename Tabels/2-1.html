<html>
    <head>
        <title>creating a table</title>
    </head>

            <tr align="left">
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr align="left">
                <td>Nani</td>
                <td>Chinnam</td>
                <td>23</td>
            </tr>
            <tr align="left">
                <td>Praveen</td>
                <td>Menti</td>
                <td>23</td>
            </tr>
            <tr align="left">
                <td>Mani Kanta</td>
                <td>Ballina</td>
                <td>22</td>
            </tr>
        </table>
    </body>
</html>
