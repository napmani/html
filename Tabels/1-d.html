<html>
    <head>
        <title>Create a table without border.</title>
    </head>
    <body>
        <table border="2" cellspacing="0" cellpadding="6px">
            <tr>
                <td>Css Properties</td>
                <td>Internet Explorer</td>
                <td>Safari</td>
                <td>Chrome</td>
                <td>Firefox</td>
                <td>Opera</td>
            </tr>
            <tr>
                <td>border radius</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>box shadow</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>css animation</td>
                <td>No</td>
                <td>No</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
        </table>
    </body>
</html>
